<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form class="form" action="" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>personal info</legend>

        <input type="hidden" name="" value="" />
        <input type="file" name="" id="" />
        <input type="search" name="" id="" />
        <input
          type="number"
          name=""
          id=""
          min="100"
          max="300"
          step="20"
          placeholder="100..300"
        />
        <input
          type="range"
          name=""
          id=""
          value="250"
          min="100"
          max="300"
          step="1"
          placeholder="100..300"
        />

        <input
          type="text"
          name="login"
          id="login"
          placeholder="enter your login"
          autofocus
          required
        />
        <!-- pattern="^[a-zA-Z0-9_-]{3,15}$" -->

        <label for="password">enter your password</label>
        <input type="password" name="password" id="password" />

        <label>
          <span>enter your email</span>
          <input type="email" name="email" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Select</legend>
        <select name="genre" multiple size="4">
          <optgroup label="popular">
            <option value="comedia">комедіа</option>
            <option value="drama">драма</option>
            <option value="horror" selected>хорор</option>
            <option value="detectiv">детектив</option>
          </optgroup>
          <optgroup label="unpopular">
            <option value="comedia">комедіа</option>
            <option value="drama">драма</option>
            <option value="horror">хорор</option>
            <option value="detectiv">детектив</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend>Datalist</legend>
        <label>
          <span>Choose your city</span>
          <datalist id="city-list">
            <option value="Kyiv"></option>
            <option value="Kruvuy rig"></option>
            <option value="Krakow"></option>
          </datalist>

          <input type="text" name="city" list="city-list" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Send message</legend>
        <textarea name="message" placeholder="enter your message"></textarea>
      </fieldset>
      <fieldset>
        <legend>checkbox</legend>
        <label>
          <input type="checkbox" name="langpr" value="js" checked />
          javascript
        </label>
        <label>
          <input type="checkbox" name="langpr" value="python" />
          python
        </label>
        <label>
          <input type="checkbox" name="langpr" value="php" />
          php
        </label>
        <hr />
        <label><input type="checkbox" name="agree" />Agree</label>
      </fieldset>
      <fieldset>
        <legend>radio</legend>
        <label>
          <input type="radio" name="lang" value="ua" checked />
          ua
        </label>
        <label>
          <input type="radio" name="lang" value="fr" />
          fr
        </label>
        <label>
          <input type="radio" name="lang" value="en" />
          en
        </label>
      </fieldset>
      <input type="submit" value="send dsfds fsd" >
      <!-- <button type="submit">Send</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
